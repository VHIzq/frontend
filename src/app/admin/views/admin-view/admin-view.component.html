@let getDashboardData = getDashboardData$ | async;

<h3 class="title">Registro de Fiesta de Nuevos Creyentes</h3>

<mat-drawer-container>
  <mat-drawer #drawer mode="side" position="end" [opened]="shouldOpenDrawer">
    <lra-registry-form />
  </mat-drawer>

  <lra-dashboard
    [dashboardData]="getDashboardData ?? []"
    (deleteRowId)="handleOnDeleteEntry($event)"
    (drawerOpened)="handleOpenDrawer($event)"
    (editRow)="handleOnEditEntry($event)"
  />
</mat-drawer-container>
