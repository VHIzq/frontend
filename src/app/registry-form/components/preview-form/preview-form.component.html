<h2 mat-dialog-title>Informacion Capturada</h2>
<mat-dialog-content>
  <ul>
    <li *ngFor="let item of data | keyvalue">
      <strong>{{ item.key }}:</strong> {{ item.value }}
    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
